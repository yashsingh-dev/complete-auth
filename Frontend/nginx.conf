server {
    listen 80;                 # Listen on port 80 inside the container
    server_name localhost;     # Or your domain name

    # Root directory where your built frontend files are located
    root /usr/share/nginx/html;
    index index.html index.htm; # Default file to serve

    # Handle SPA routing: Try to serve the requested file, then directory,
    # otherwise fall back to serving index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add error pages (customize as needed)
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}